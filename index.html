<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Interactive pricing component</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            'pattern': "url('./images/bg-pattern.svg')",
          },
          colors: {
            'SoftCyan': 'hsl(174, 77%, 80%)',
            'StrongCyan': 'hsl(174, 86%, 45%)',
            'LightGrayish': 'hsl(14, 92%, 95%)',
            'LightRed': 'hsl(15, 100%, 70%)',
            'PaleBlue': 'hsl(226, 100%, 87%)',
            'White': 'hsl (0, 0%, 100%)',
            'VeryPale': 'hsl(230, 100%, 99%)',
            'LightGrayish1': 'hsl(224, 65%, 95%)',
            'LightGrayish2': 'hsl(223, 50%, 87%)',
            'GrayishBlue': 'hsl(225, 20%, 60%)',
            'DarkDesaturated': 'hsl(227, 35%, 25%)',
          }
        }
      }
    }
  </script>
  <style>
    input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background-color: hsl(224, 65%, 95%);
        border-radius: 10px;
        outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        background-color: #2DD4BF;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0px 10px 20px hsl(174, 77%, 80%);
    }
</style>
</head>
<body class="font-['Manrope'] bg-VeryPale">
  <div class="absolute -z-10 w-full h-1/2 top-0 left-0 bg-pattern bg-no-repeat bg-cover"></div>

  <header class="text-center relative my-16">
    <img src="./images/pattern-circles.svg" alt="circles" class="absolute left-1/2 -translate-x-1/2 -translate-y-1/4">
    <h1 class="text-xl md:text-3xl font-black text-DarkDesaturated mb-3">Simple, traffic-based pricing</h1>
    <p class="text-GrayishBlue text-[12px] w-[200px] m-auto md:w-full md:text-md font-semibold">
      Sign-up for our 30-day trial. No credit card required. 
    </p>
  </header>

  <main class="bg-white shadow w-11/12 md:w-[500px] m-auto rounded-lg mb-10">
    <section class="p-4 md:p-10">
      <article class="flex justify-between items-center flex-col md:flex-row">
        <h3 class="text-[12px] text-GrayishBlue font-bold uppercase tracking-[2.5px]">100k Pageviews</h3>
        <p class="text-GrayishBlue text-[15px] flex items-center"><span class="text-4xl text-DarkDesaturated font-extrabold mr-2">$16.00</span> / month</p>
      </article>
      <input type="range" name="range" class="w-full my-6 md:my-9">
      <article class="flex items-center justify-center gap-2 md:gap-4 relative">
        <h4 class="text-GrayishBlue font-semibold text-[10px] md:text-sm ">Monthly Billing</h4>
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer">
          <div class="relative w-11 h-6 bg-GrayishBlue peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-lime-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        </label>
        <h4 class="text-GrayishBlue font-semibold text-[10px] md:text-sm md:mr-5 ">Yearly Billing</h4>
        <h5 class="absolute right-0 text-[11px] top-1/2 -translate-y-1/2 bg-LightGrayish text-LightRed px-2 rounded-full font-bold">25% <span class="hidden md:inline-block">discount</span></h5>
      </article>
    </section>
    <hr>
    <section class="px-10 py-8 flex justify-between items-center flex-col md:flex-row">
      <article>
        <h4 class="flex items-center text-sm py-[4px] text-GrayishBlue font-semibold"><img src="./images/icon-check.svg" alt="check" class="mr-2">Unlimited websites</h4>
        <h4 class="flex items-center text-sm py-[4px] text-GrayishBlue font-semibold"><img src="./images/icon-check.svg" alt="check" class="mr-2">100% data ownership</h4>
        <h4 class="flex items-center text-sm py-[4px] text-GrayishBlue font-semibold"><img src="./images/icon-check.svg" alt="check" class="mr-2">Email reports</h4>
      </article>
      <button class="bg-DarkDesaturated px-10 py-3 rounded-full text-LightGrayish1 text-sm font-semibold mt-3 md:mt-0">
        Start my trial
      </button>
    </section>
  </main>

</body>
</html>
